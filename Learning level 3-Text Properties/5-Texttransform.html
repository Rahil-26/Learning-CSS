<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform Property</title>
    <style>
        #head1 {
            text-transform: capitalize;
        }
        #head2 {
            text-transform: uppercase;
        }
        #head3 {
            text-transform: lowercase;
        }
        #head4 {
            text-transform: none;
        }
    </style>
</head>
<body>
    <h1 id="head1">This is my heading</h1>
    <h1 id="head2">This is my heading</h1>
    <h1 id="head3">This is my heading</h1>
    <h1 id="head4">This is my heading</h1>
</body>
</html>
