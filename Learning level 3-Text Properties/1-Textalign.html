<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Align</title>
    <style>
        #box1 {
            height: 100px;
            width: 100px;
            background-color: blueviolet;
            text-align: left;
        }
        #box2 {
            height: 100px;
            width: 100px;
            background-color: darkgreen;
            text-align: center;
        }
        #box3 {
            height: 100px;
            width: 100px;
            background-color: teal;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="box1">Box</div><br>
    <div id="box2">Box</div><br>
    <div id="box3">Box</div>
</body>
</html>
