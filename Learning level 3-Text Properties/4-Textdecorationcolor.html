<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration Color</title>
    <style>
        .head {
            text-decoration: underline;
        }
        #head1{text-decoration-color: blue;}
        #head2{text-decoration-color: brown;}
        #head3{text-decoration-color: chartreuse;}
    </style>
</head>
<body>
    <h1 id="head1" class="head">This is my text</h1>
    <h1 id="head2" class="head">This is my text</h1>
    <h1 id="head3" class="head">This is my text</h1>
</body>
</html>
