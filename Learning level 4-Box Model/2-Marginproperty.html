<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .one {
            height: 50px;
            width: 60px;
            padding: 15px;
            margin: 15px;
        }
        #padded {
            background-color: darkmagenta;
        }
        #margin {
           background-color: brown;
        }
    </style>
</head>
<body>
    <div id="padded" class="one">Padding checker</div>
    <div id="margin" class="one">Margin checker</div>
</body>
</html>
