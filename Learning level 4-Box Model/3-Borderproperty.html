<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Property</title>
    <style>
        .one {
            height: 50px;
            width: 50px;
            padding: 10px;
            margin: 20px;
        }
        #first { 
            border: 10px solid black;
            background-color: blue;
        }
        #second {
            border: 8px dashed black;
            background-color: darkgreen;
        }
        #third {
            border: 5px dotted black;
            background-color: brown;
        }
    </style>
</head>   
<body>
    <div id="first" class="one">First</div>
    <div id="second" class="one">Second</div>
    <div id="third" class="one">Third</div>
</body> 
</html>
