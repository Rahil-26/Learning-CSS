<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group selector tag</title>
    <style>
        #first_heading, .random_text {
                color: springgreen;
        }
        h1,h2,h3 {
            color: chocolate;
        }
    </style>
</head>
<body>
    <h1 id="first_heading">This is the heading</h1>
    <p class="random_text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Necessitatibus, incidunt?</p><hr>
    <h1>First heading</h1>
    <h2>Second heading</h2>
    <h3>Third heading</h3>
    <h4>Fourth heading</h4>
</body>
</html>
