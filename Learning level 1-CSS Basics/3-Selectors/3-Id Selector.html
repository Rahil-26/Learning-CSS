<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID selector tag</title>
    <style>
        #first_heading {
            color: slategray;
        }
        #random_text {
            color: aqua;
        }
    </style>
</head>
<body>
    <div id="second_heading"></div>
    <!-- div is only for learning use # and type id -->
    <h1 id="first_heading">This is the heading</h1>
    <p id="random_text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Asperiores, reprehenderit?</p>
</body>
</html>
