<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element selector tag</title>
    <style>
        h1 {
            color: red;
        }
        p {
            color: rgb(137, 55, 214);
        }
    </style>
</head>
<body>
    <h1>This is the heading</h1>
    <p><big>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatem, perferendis.</big></p>
</body>
</html>
