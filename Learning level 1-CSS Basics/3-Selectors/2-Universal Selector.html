<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal selector tag</title>
    <style>
    * { 
        color: violet;
    }
    </style>
</head>
<body>
    <h1>This is the heading</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorum, perferendis?</p>
    <h1>This is the last heading</h1>
    <p>This is last paragraph</p>
</body>
</html>
