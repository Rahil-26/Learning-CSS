<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal styling</title>
    <style>
        h1 {
            color: crimson;
        }
        p {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>This is the heading</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorum, perferendis?</p>
    <h1>This is the last heading</h1>
    <p style="color: darkgreen;">This is last paragraph</p>
</body>
</html>
