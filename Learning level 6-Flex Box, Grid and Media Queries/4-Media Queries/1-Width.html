<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            background-color: blueviolet;
            font-size: 40px;
            padding: 5px;
        }
        @media screen and (width: 300px) {
            .box {
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
    <div class="box">Box</div>
</body>
</html>
