<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Tag</title>
    <style>
        #icon {
            height: 100px;
            width: 150px;
            background-image: url(Myntra-Logo.png);
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div id="icon"></div>
</body>
</html>
