<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform</title>
    <style>
        .box {
            height: 75px;
            width: 75px;
            padding: 5px;
            margin: 20px;
            border: 2px solid black;
            border-radius: 5px;
            transition: all 1s ease-in-out 0s;
            position: relative;
            top: 50px;
            left: 200px;
        }
        #box1 {background-color: aqua;}
        #box1:hover { transform: scale(2);}
        #box1:active { background-color: blue;}
        #box2 {background-color: blueviolet;}
        #box2:hover { transform: scale(4);}
        #box2:active { background-color: tomato;}
        #box3 {background-color: darkgoldenrod;}
        #box3:hover { transform: scaleX(2);}
        #box3:active {background-color: crimson;}
        #box4 {background-color: green;}
        #box4:hover { transform: scaleY(3);}
        #box4:active {background-color: indigo;}

    </style>
</head>
<body>
    <div class="box" id="box1">Scale Twice</div>
    <div class="box" id="box2">Scale 4 Times</div>
    <div class="box" id="box3">Scale X Twice</div>
    <div class="box" id="box4">Scale Y Thrice</div>
</body>
</html>
